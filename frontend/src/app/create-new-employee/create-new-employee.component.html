<div class="col-md-9 offset-md-2">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>
        Username
      </label>
      <label for="userName"></label><input type="text" class="form-control" id="userName"
                                       [(ngModel)]="user.userName" name="userName">
    </div>
    <div class="form-group">
      <label>
        First Name
      </label>
      <label for="userFirstName"></label><input type="text" class="form-control" id="userFirstName"
                                       [(ngModel)]="user.userFirstName" name="userFirstName" >
    </div>
    <div class="form-group">
      <label>
        Last Name
      </label>
      <label for="userLastName"></label><input type="text" class="form-control" id="userLastName"
                                         [(ngModel)]="user.userLastName" name="userLastName" >
    </div>
    <div class="form-group">
      <label>
        Password
      </label>
      <label for="userPassword"></label><input type="password" class="form-control" id="userPassword"
                                               [(ngModel)]="user.userPassword" name="userPassword"  >
    </div>
      <label>
        Role
      </label>
    <mat-form-field appearance="fill">
      <mat-select [(ngModel)]="selectedValue" name="role">
        <mat-option *ngFor="let role of roles" [value]="role.roleName">
          {{role.roleName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br><br>
    <button class="btn btn-info" type="submit">
      Submit
    </button>
  </form>
</div>
