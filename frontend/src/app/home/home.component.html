<div class="container mt-5">
  <div class="card text-center" style="padding:20px;">
    <h2>Szép napot, kedves kolléga!</h2>
    <h2>A mai dátum: {{ today }} </h2>
    <div *ngIf="userService.roleMatch('Admin')">
      <h2>Bevétel: {{grandTotal}} Forint</h2>
      <h2>A kapott értékelések átlaga: {{rateAvg}}</h2>
    </div>
    <h2>Kellemes munkát kívánunk! </h2>
    <img src="{{ restaurantPicPath }}" alt="thumbnail" class="center"
         style="width: 400px; height: 300px">
  </div>
</div>
